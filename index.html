<!doctype html>
<html lang="en-US" ng-app="toDoApp">
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Share:400,700' rel='stylesheet' type='text/css'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <header id="masthead">
    <div class="container">
      <div class="brand">
        <img src="assets/todo.png" class="logo" alt="To Do Icon">
        <h1>To Do</h1> 
      </div>
    </div>
  </header>
    <div class="container-fluid" ng-controller="ToDoController as todoCtrl">
    <form name="myForm" ng-submit="myForm.$valid && todoCtrl.addNewTask()" novalidate>
      <div class="form-group" ng-class="{'has-error':!todoCtrl.newTask.name}">
        <label class="control-label">Name</label>
        <input class="form-control" type="text" ng-model="todoCtrl.newTask.name" required>
      </div>
      <div class="form-group" ng-class="{'has-error':!todoCtrl.newTask.desc}">
        <label class="control-label">Description</label>
        <input class="form-control" type="text" ng-model="todoCtrl.newTask.desc" required>
      </div>
      <div class="form-group" ng-class="{'has-error':!todoCtrl.newTask.due}">
        <label class="control-label">Done By</label>
        <input class="form-control" id="date" type="date" ng-model="todoCtrl.newTask.due" required>
      </div>
      <div class="form-group">
        <label class="control-label">Priority</label>
        <select class="form-control" ng-model="todoCtrl.newTask.priority">
          <option value="{{val}}" ng-repeat="(val, text) in todoCtrl.priorityOptions">
          {{text}}
        </option>
      </select>
      </div>
     <input id="add-task" class="btn btn-success" type="submit" value="Add Task" ng-disabled="myForm.$invalid">
   </form>
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Task Name</th>
         <th>Task Description</th>
         <th>Done By</th>
         <th>Priority</th>
         <th>Remove Task</th>
       </tr>
       </thead>
       <tbody>
       <tr ng-repeat="(taskId, task) in todoCtrl.tasks">
          <td>{{task.name}}</td>
          <td id="description" >{{task.desc}}</td>
          <td>{{task.due | date}}</td>
          <td id="priority">{{task.priority}}</td>
          <td><button class="btn btn-danger" ng-click="todoCtrl.removeToDo(taskId)">DELETE</button</td>
       </tr>
       </tbody>
     </table>
    </div> 
    <script src="bower_components/jquery/dist/jquery.min.js"></script>  
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>  
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
   </body>
  </html>
